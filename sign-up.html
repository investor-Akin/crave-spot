<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up- page </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Sign-Up Form -->
    <div class="relative py-3 sm:max-w-xl sm:mx-auto mt-16">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <!-- Company Logo -->
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800 color-sky-500" >Welcome to Crave-spotðŸ˜‹</h1>
                </div>

                <!-- Form Fields -->
                <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="fullname">Full Name</label>
                        <input
                            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            type="text" id="fullname" aria-label="Full Name" />
                    </div>
                    <div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="email">Email</label>
                        <input
                            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            type="email" id="email" aria-label="Email" />
                    </div>
                    <div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="username">Username</label>
                        <input
                            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            type="text" id="username" aria-label="Username" />
                    </div>
                    <div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="password">Password</label>
                        <input
                            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            type="password" id="password" aria-label="Password" />
                    </div>
                </div>
                <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="dob">Date of Birth</label>
                        <input
                            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            type="date" id="dob" aria-label="Date of Birth" />
                    </div>
                    <div>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="gender">Gender</label>
                        <select
                            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            id="gender" aria-label="Gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Social Sign-Up Buttons -->
                <div class="flex justify-center items-center">
                    <div>
                        <button
                            class="flex items-center justify-center py-2 px-20 bg-white hover:bg-gray-200 focus:ring-blue-500 focus:ring-offset-blue-200 text-gray-700 w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                            aria-label="Sign up with Google">
                            <svg viewBox="0 0 24 24" height="25" width="25" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12,5c1.6167603,0,3.1012573,0.5535278,4.2863159,1.4740601l3.637146-3.4699707 C17.8087769,1.1399536,15.0406494,0,12,0C7.392395,0,3.3966675,2.5999146,1.3858032,6.4098511l4.0444336,3.1929321 C6.4099731,6.9193726,8.977478,5,12,5z"
                                    fill="#F44336"></path>
                                <path
                                    d="M23.8960571,13.5018311C23.9585571,13.0101929,24,12.508667,24,12 c0-0.8578491-0.093689-1.6931763-0.2647705-2.5H12v5h6.4862061c-0.5247192,1.3637695-1.4589844,2.5177612-2.6481934,3.319458 l4.0594482,3.204834C22.0493774,19.135437,23.5219727,16.4903564,23.8960571,13.5018311z"
                                    fill="#2196F3"></path>
                                <path
                                    d="M5,12c0-0.8434448,0.1568604-1.6483765,0.4302368-2.3972168L1.3858032,6.4098511 C0.5043335,8.0800171,0,9.9801636,0,12c0,1.9972534,0.4950562,3.8763428,1.3582153,5.532959l4.0495605-3.1970215 C5.1484375,13.6044312,5,12.8204346,5,12z"
                                    fill="#FFC107"></path>
                                <path
                                    d="M12,19c-3.0455322,0-5.6295776-1.9484863-6.5922241-4.6640625L1.3582153,17.532959 C3.3592529,21.3734741,7.369812,24,12,24c3.027771,0,5.7887573-1.1248169,7.8974609-2.975708l-4.0594482-3.204834 C14.7412109,18.5588989,13.4284058,19,12,19z"
                                    fill="#00B060"></path>
                            </svg>
                            <span class="ml-2">Sign up with Google</span>
                        </button>
                        <button
                            class="flex items-center justify-center py-2 px-20 bg-white hover:bg-gray-200 focus:ring-blue-500 focus:ring-offset-blue-200 text-gray-700 w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg mt-4"
                            aria-label="Sign up with Apple">
                            <svg viewBox="0 0 30 30" height="30" width="30" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M25.565,9.785c-0.123,0.077-3.051,1.702-3.051,5.305c0.138,4.109,3.695,5.55,3.756,5.55 c-0.061,0.077-0.537,1.963-1.947,3.94C23.204,26.283,21.962,28,20.076,28c-1.794,0-2.438-1.135-4.508-1.135 c-2.223,0-2.852,1.135-4.554,1.135c-1.886,0-3.22-1.809-4.4-3.496c-1.533-2.208-2.836-5.673-2.882-9 c-0.031-1.763,0.307-3.496,1.165-4.968c1.211-2.055,3.373-3.45,5.734-3.496c1.809-0.061,3.419,1.242,4.523,1.242 c1.058,0,3.036-1.242,5.274-1.242C21.394,7.041,23.97,7.332,25.565,9.785z M15.001,6.688c-0.322-1.61,0.567-3.22,1.395-4.247 c1.058-1.242,2.729-2.085,4.17-2.085c0.092,1.61-0.491,3.189-1.533,4.339C18.098,5.937,16.488,6.872,15.001,6.688z">
                                </path>
                            </svg>
                            <span class="ml-2">Sign up with Apple</span>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-5">
                    <button
                        class="py-2 px-4 bg-orange-500 hover:bg-orange-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                        type="submit" aria-label="Sign up">
                        Sign up
                    </button>
                </div>

                <!-- Login Link -->
                <div class="flex items-center justify-between mt-4">
                    <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
                    <a class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline" href="sign-in.html">Have an
                        account? Log in</a>
                    <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
