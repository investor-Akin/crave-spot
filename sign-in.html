<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveSpot - Login</title>
    <!-- <link rel="stylesheet" href="sign-in.css"> -->
     <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Crave-spotðŸ˜‹</h1>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Email or Phone</label>
                <input type="text" id="username" name="username" placeholder="Enter your email or phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <div class="form-links">
                <a href="rember-password.html">Forgot Password?</a>
                <span>Don't have an account? <a href="sign-up.html">Sign Up</a></span>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/your_fontawesome_kit_code.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
